<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Netflix Clone</title>
    <link rel=stylesheet href="style\style.css">
    <link rel=stylesheet href="style\responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            
            <img class="logo" src="resources/img/netflixlogo.png" alt="netflix logo">
            
            <!-- <h2 class="logo">NETFLIX</h2>-->
        
            
            <nav>
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
            </nav>
            <navsmall>
                <a href="#">Navigate <i class="fas fa-caret-down"></i></a>
            </navsmall>
        </div>

        <div class="navbar">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="#"><img src="style/profile2.PNG" alt="profile picture"> </a>
            <a href="#"><i class="fas fa-caret-down"></i></a>

        </div>
            

        
    </header>
    
    <main id="background">
        <div class="tituloprincipal">
            <div class="container">
                    <!--<h3 class="nometitulo">Black Mirror</h3>-->
                <img class="nometitulo"src="resources/img/blackmirrorlogo.png" alt="logo do titulo">
                <p class="sinopse">An anthology series exploring a twisted, high-tech multiverse where humanity's greatest innovations and darkest instincts collide.</p>                
                
                <div class="buttons">
                <a href="https://www.youtube.com/watch?v=8AjLfJJIyrg"> <button class="button" role="button"><i class="fas fa-play"></i> Assistir</button></a>
                <a href="https://www.themoviedb.org/tv/42009-black-mirror?language=pt-BR"> <button class="buttoninfo" role="button"><i class="fas fa-info-circle"></i> Mais informações</button></a>
                </div>   
            </div>
        </div>
    </main>

    <div class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="movie-box" src="resources/img/mini1.jpg" alt="miniposter1"></div>
            <div class="item"><img class="movie-box" src="resources/img/mini2.jpg" alt="miniposter2"></div>
            <div class="item"><img class="movie-box" src="resources/img/mini3.jpg" alt="miniposter3"></div>
            <div class="item"><img class="movie-box" src="resources/img/mini4.jpg" alt="miniposter4"></div>
            <div class="item"><img class="movie-box" src="resources/img/mini5.jpg" alt="miniposter5"></div>
            <div class="item"><img class="movie-box" src="resources/img/mini6.jpg" alt="miniposter6"></div>
            <div class="item"><img class="movie-box" src="resources/img/mini7.jpg" alt="miniposter7"></div>
            <div class="item"><img class="movie-box" src="resources/img/mini8.jpg" alt="miniposter8"></div>
            <div class="item"><img class="movie-box" src="resources/img/mini9.jpg" alt="miniposter8"></div>
            <div class="item"><img class="movie-box" src="resources/img/mini10.jpg" alt="miniposter10"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2b013c0946.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
    
</body>
</html>
